<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ady.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <div class="log">
        <div class="pri">
            <form action="">
                <h1>Adyllson &#x1f575;</h1>
                <p>Please sign-in to your account and start the adventure</p>
                <label for="em">Email Or Number</label>
                <input type="email" id="em" placeholder="exemple@gmail.com">

                <label for="pas">Password</label>
                <input type="password" id="pas" placeholder="Enter Password">

                <div class="rem">
                    <label for="rem">Remember me</label>
                    <input type="checkbox" id="rem">
                </div>
                <input type="submit" value="Sign In">
            </form>
        </div>
    </div>
</body>
</html>
