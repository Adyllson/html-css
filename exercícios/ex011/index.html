<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens Dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="images/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/m.png" type="image/png">
        <img src="images/g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/outside.mp3" type="audio/mpeg">
        <source src="midia/outside.ogg" type="audio/ogg">
        <source src="midia/outside.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/outside.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
